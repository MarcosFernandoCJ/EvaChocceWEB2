<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JAVA Developer - T&C WEEK</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container " style="margin-top:90px ;" >
    <h1>
        Puntajes
    </h1>

    <div th:object="${score}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <form th:action="@{/score/form}" th:object="${score}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Carrera</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{career}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('career')}" th:errors="*{career}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Puntaje</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{score}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Posicion</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{top}" class="form-control"
                       th:errorclass="'form-control alert-danger'" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('top')}" th:errors="*{top}"></small>
            </div>
        </div>



        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Score" class="btn btn-primary" />
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
